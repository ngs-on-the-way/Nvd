<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
  }

  .box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 320px;
    height: 240px;
    position: relative;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  }

  h1 {
    margin-bottom: 20px;
  }

  button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #adb5bd;
    position: absolute;
  }

  .heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-600px);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="box">
  <h1 id="question">Will you be my Valentine? ðŸ¥±</h1>
  <button id="yes">Yes ðŸ˜Œ</button>
  <button id="no">No ðŸ˜­</button>
</div>

<audio id="hoverSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="yesSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>

<script>
  // âœ¨ CHANGE NAME HERE
  const herName = "SnehhaaðŸ¤";

  document.getElementById("question").innerText =
    `Will you be my Valentine, ${herName}? ðŸ’˜`;

  const noBtn = document.getElementById("no");
  const box = document.querySelector(".box");
  const hoverSound = document.getElementById("hoverSound");
  const yesSound = document.getElementById("yesSound");

  function moveNoButton() {
    hoverSound.play();

    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = boxRect.width - btnRect.width;
    const maxY = boxRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Desktop
  noBtn.addEventListener("mouseover", moveNoButton);

  // Mobile
  noBtn.addEventListener("touchstart", moveNoButton);

  document.getElementById("yes").addEventListener("click", () => {
    yesSound.play();
    document.body.innerHTML = `
      <h1 style="color:white; font-size:42px; text-align:center;">
        YAYYY ðŸ’•ðŸ¥°<br>
        I knew it!! 
        pinnentha parrayy 
      </h1>
    `;

    setTimeout(() => {
      window.location.href =
  "https://www.instagram.com/direct/t/17842030265711945/?text=I%20said%20YES%20to%20being%20your%20Valentine%20ðŸ’•";
    }, 2000);
  });

  // ðŸ’– Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }, 300);
</script>

</body>
</html>
